---
name: C++
"on":
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - run: sudo apt-get install libboost-all-dev
      - run: make slow
      - run: make fast
      - run: make clean
